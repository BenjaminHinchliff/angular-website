<div class="banner">
  <h1>Projects</h1>
</div>
<div *ngIf="projects; else loadingProjects">
  <div *ngFor="let project of projects.slice(start, start + size)" class="project">
    <h2>{{project.name | dashToSpace | camelAddSpaces | titlecase}}</h2>
    <markdown ngPreserveWhitespaces>{{project.description || '(no description)'}}</markdown>
  </div>
</div>
<ng-template #loadingProjects>
  <h2>loading projects...</h2>
</ng-template>
