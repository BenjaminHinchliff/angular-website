<div class="banner">
  <h1>Projects</h1>
</div>
<div *ngIf="projects; else loadingProjects">
  <div class="project" *ngFor="let project of projects.slice(start, start + size)">
    <h2>{{project.name | dashToSpace | camelAddSpaces | titlecase}}</h2>
    <p>{{project.description || '(no description)'}}</p>
  </div>
</div>
<ng-template #loadingProjects>
  <h2>loading projects...</h2>
</ng-template>
