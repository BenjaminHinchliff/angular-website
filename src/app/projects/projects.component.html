<div class="banner">
  <h1>Projects</h1>
</div>
<div *ngIf="projects; else loadingProjects">
  <div *ngFor="let project of projects.slice(start, start + size)">
    <h2>{{project.name}}</h2>
    <p>{{project.description}}</p>
  </div>
</div>
<ng-template #loadingProjects>
  <h2>loading projects...</h2>
</ng-template>
